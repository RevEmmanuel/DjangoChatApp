<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./home.css" />
    <title>Django Chat Application</title>
  </head>
  <body>
    <div>
      <h2>Django Chat</h2>
    </div>

    <div class="container">
      <form id="post-form" method="POST" action="check_view/">
        {% csrf_token %}
        <label>Room Name</label>
        <label for="room_name"></label
        ><input type="text" name="room_name" id="room_name" width="100px" />
        <label>Username</label>
        <label for="username"></label
        ><input type="text" name="username" id="username" width="100px" />
        <input type="submit" value="Enter Room" />
      </form>
    </div>
  </body>
</html>
